<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Booking System (Single File)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* ====== BASIC PAGE STYLES ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f4f4f4;
      color: #333;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      margin: 0.5em 0;
      font-size: 20px;
    }

    /* ====== FORM AREA ====== */
    #leaveForm {
      display: flex; 
      flex-wrap: wrap;
      gap: 6px; 
      justify-content: center;
      margin-bottom: 10px;
    }
    #leaveForm input, #leaveForm button {
      font-size: 14px; 
      padding: 6px;
    }
    #leaveForm button {
      background: #4CAF50; 
      color: #fff;
      border: none; 
      border-radius: 4px;
      cursor: pointer;
    }
    #leaveForm button:hover {
      background: #45a049;
    }

    /* ====== TEAM BUTTONS ====== */
    .team-buttons {
      text-align: center; 
      margin: 6px 0;
    }
    .team-buttons button {
      margin: 0 5px; 
      padding: 5px 10px;
      border: none; 
      border-radius: 4px;
      cursor: pointer; 
      color: #fff;
      background: #555;
    }
    .team-buttons button:hover { 
      opacity: 0.9; 
    }

    /* ====== NAVIGATION ====== */
    .month-nav {
      text-align: center;
      margin: 10px 0;
    }
    .month-nav button {
      padding: 4px 10px; 
      margin: 0 8px;
      font-size: 14px;
    }
    #monthYear {
      font-weight: bold; 
      margin: 0 5px;
    }

    /* ====== CALENDAR ====== */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      max-width: 700px; 
      margin: 0 auto 10px auto;
    }
    .day-cell {
      background: #fff; 
      position: relative;
      min-height: 70px; 
      border: 1px solid #ccc;
      font-size: 12px; 
      padding: 4px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* SHIFT BOX AT TOP */
    .shift-box {
      font-weight: bold;
      color: #fff;
      padding: 2px 4px;
      margin-bottom: 3px;
      border-radius: 3px;
    }
    .shift-morning { background-color: #228B22; } /* Forest Green */
    .shift-night   { background-color: #90EE90; color:#000; } /* Light Green */
    .shift-off     { background-color: #ddd; color:#000; }

    .day-num {
      margin-left: 4px;
    }

    .leave-entry {
      background: #fff9c4;
      margin: 2px 0; 
      padding: 2px 4px;
      border-radius: 3px;
    }
    .leave-entry.approved { 
      background: #c8e6c9; 
      font-weight: bold; 
    }
    .leave-entry.rejected { 
      background: #f8d7da; 
      color: #721c24; 
      text-decoration: line-through; 
    }
    .red-dot {
      width: 8px; 
      height: 8px;
      background: red; 
      border-radius: 50%;
      position: absolute; 
      top: 4px; 
      right: 4px;
    }

    /* ====== ADMIN SUMMARY ====== */
    #adminSummary {
      max-width: 700px; 
      margin: 0 auto;
      background: #fff; 
      border: 1px solid #ccc;
      border-radius: 4px; 
      padding: 8px;
    }
    .admin-card {
      background: #f1f1f1; 
      margin: 4px 0;
      padding: 6px; 
      border: 1px solid #ddd;
      border-radius: 4px; 
      font-size: 12px;
    }
    .admin-card select {
      margin-left: 6px;
    }

    /* ====== FOOTER ====== */
    .footer {
      text-align: center; 
      color: #999; 
      font-size: 11px; 
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Leave Booking System (Single File)</h1>

  <!-- LEAVE REQUEST FORM -->
  <form id="leaveForm">
    <input type="text" id="staffName" placeholder="Staff Name" required>
    <input type="text" id="staffID" placeholder="Staff ID" required>
    <input type="date" id="startDate" required>
    <input type="date" id="endDate" required>
    <button type="submit">Submit</button>
  </form>

  <!-- TEAM SHIFT BUTTONS -->
  <div class="team-buttons">
    <button style="background:#228B22" onclick="selectTeam(1)">Team A</button>
    <button style="background:#0066cc" onclick="selectTeam(2)">Team B</button>
    <button style="background:#9C27B0" onclick="selectTeam(3)">Team C</button>
  </div>

  <!-- MONTH NAVIGATION -->
  <div class="month-nav">
    <button onclick="prevMonth()">←</button>
    <span id="monthYear">Loading...</span>
    <button onclick="nextMonth()">→</button>
  </div>

  <!-- CALENDAR -->
  <div id="calendar"></div>

  <!-- ADMIN SUMMARY -->
  <div id="adminSummary">
    <h3>Admin Summary</h3>
    <div id="adminList"></div>
  </div>

  <div class="footer">
    v2.3 - Shift box at top, red dot for >2, smaller fonts, single file
  </div>

  <script>
    /* ===== SHIFT PATTERNS (TEAM) ===== */
    const TeamPatterns = {
      1: ["morning","morning","night","night","off","off"],  // Team A
      2: ["off","off","morning","morning","night","night"],  // Team B
      3: ["night","night","off","off","morning","morning"]   // Team C
    };
    let selectedTeam = 1; 
    const referenceDate = new Date(2025,2,1);

    function daysBetween(a,b){
      const A=Date.UTC(a.getFullYear(),a.getMonth(),a.getDate());
      const B=Date.UTC(b.getFullYear(),b.getMonth(),b.getDate());
      return Math.floor((B-A)/(1000*60*60*24));
    }
    function getShift(d){
      const diff=daysBetween(referenceDate,d);
      const dayIndex=((diff%6)+6)%6;
      return TeamPatterns[selectedTeam][dayIndex]; // "morning","night","off"
    }

    /* LEAVE REQUESTS STORAGE */
    function loadRequests(){
      return JSON.parse(localStorage.getItem("leaveRequests")||"[]");
    }
    function saveRequests(arr){
      localStorage.setItem("leaveRequests", JSON.stringify(arr));
    }

    let currentYear=2025, currentMonth=2; // 2=March

    function renderCalendar(){
      const monthNames=["January","February","March","April","May","June",
        "July","August","September","October","November","December"];
      document.getElementById("monthYear").textContent= monthNames[currentMonth]+" "+currentYear;

      const calendar=document.getElementById("calendar");
      calendar.innerHTML="";

      const requests=loadRequests();
      const firstDay=new Date(currentYear,currentMonth,1);
      const offset=(firstDay.getDay()+6)%7;
      const daysInMonth=new Date(currentYear,currentMonth+1,0).getDate();

      for(let i=0;i<offset;i++){
        const blank=document.createElement("div");
        blank.className="day-cell";
        calendar.appendChild(blank);
      }

      for(let d=1; d<=daysInMonth; d++){
        const dateObj=new Date(currentYear,currentMonth,d);
        const dateStr=dateObj.toISOString().split("T")[0];
        const cell=document.createElement("div");
        cell.className="day-cell";

        // SHIFT BOX at top
        const shift=getShift(dateObj);
        const shiftBox=document.createElement("div");
        shiftBox.className="shift-box";
        if(shift==="morning") shiftBox.classList.add("shift-morning");
        if(shift==="night")   shiftBox.classList.add("shift-night");
        if(shift==="off")     shiftBox.classList.add("shift-off");
        shiftBox.textContent=d; // day number in the shift color box
        cell.appendChild(shiftBox);

        // filter requests
        const dailyReqs= requests.filter(r=> dateStr>=r.startDate && dateStr<=r.endDate);

        // red dot if >2 non-rejected
        const nonRejected= dailyReqs.filter(r=> r.status!=="Rejected").length;
        if(nonRejected>2){
          const dot=document.createElement("div");
          dot.className="red-dot";
          cell.appendChild(dot);
        }

        // add each request
        dailyReqs.forEach(r=>{
          const e=document.createElement("div");
          e.className="leave-entry";
          if(r.status==="Approved") e.classList.add("approved");
          if(r.status==="Rejected") e.classList.add("rejected");
          e.textContent=`${r.staffName} (${r.staffID})`;
          cell.appendChild(e);
        });

        calendar.appendChild(cell);
      }
      renderAdmin();
    }

    /* ADMIN SUMMARY */
    function renderAdmin(){
      const adminList=document.getElementById("adminList");
      if(!adminList) return;
      adminList.innerHTML="";
      const arr=loadRequests();
      arr.forEach((r,idx)=>{
        const div=document.createElement("div");
        div.className="admin-card";
        div.innerHTML=`
          <strong>${r.staffName}</strong> (${r.staffID})<br>
          ${r.startDate} → ${r.endDate}<br>
          Status:
          <select data-idx="${idx}">
            <option value="Pending"${r.status==="Pending"?" selected":""}>Pending</option>
            <option value="Approved"${r.status==="Approved"?" selected":""}>Approved</option>
            <option value="Rejected"${r.status==="Rejected"?" selected":""}>Rejected</option>
          </select>
          <button data-del="${idx}" style="margin-left:6px;">Delete</button>
        `;
        adminList.appendChild(div);
      });
      // handle status changes
      adminList.querySelectorAll("select").forEach(sel=>{
        sel.onchange=()=>{
          const i= sel.dataset.idx;
          let all= loadRequests();
          all[i].status= sel.value;
          saveRequests(all);
          renderCalendar();
        };
      });
      // handle delete
      adminList.querySelectorAll("button[data-del]").forEach(btn=>{
        btn.onclick=()=>{
          const i=btn.dataset.del;
          let all= loadRequests();
          all.splice(i,1);
          saveRequests(all);
          renderCalendar();
        };
      });
    }

    /* FORM SUBMIT */
    document.getElementById("leaveForm").addEventListener("submit", e=>{
      e.preventDefault();
      const name=document.getElementById("staffName").value.trim();
      const id=document.getElementById("staffID").value.trim();
      const start=document.getElementById("startDate").value;
      const end=document.getElementById("endDate").value;
      if(!name||!id||!start||!end) return alert("All fields required");
      if(end<start) return alert("End date must not be before start date.");

      let arr=loadRequests();
      arr.push({ staffName:name, staffID:id, startDate:start, endDate:end, status:"Pending" });
      saveRequests(arr);
      e.target.reset();
      renderCalendar();
      alert("Leave request submitted!");
    });

    /* SHIFT TEAM SELECT */
    function selectTeam(teamNum){
      selectedTeam=teamNum;
      renderCalendar();
    }

    /* MONTH NAV */
    function prevMonth(){
      currentMonth--;
      if(currentMonth<0){ currentMonth=11; currentYear--; }
      renderCalendar();
    }
    function nextMonth(){
      currentMonth++;
      if(currentMonth>11){ currentMonth=0; currentYear++; }
      renderCalendar();
    }

    /* INIT */
    let currentYear=2025, currentMonth=2; // 2=March
    renderCalendar();
  </script>
</body>
</html>
