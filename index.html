
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Booking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Leave Booking System</h1>
    <form id="leaveForm">
      <label>Staff Name: <input type="text" id="staffName" required /></label>
      <label>Staff ID: <input type="text" id="staffId" required /></label>
      <label>Start Date: <input type="date" id="startDate" required /></label>
      <label>End Date: <input type="date" id="endDate" required /></label>
      <button type="submit">Submit Leave Request</button>
    </form>
    <div id="calendar"></div>
    <div class="admin-summary" id="adminSummary">
      <h2>Admin Summary</h2>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
