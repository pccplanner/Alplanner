<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Booking System</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Leave Booking System</h1>
    <form id="leaveForm">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Staff ID: <input type="number" id="staff_id" required></label><br>
        <label>Start Date: <input type="date" id="start_date" required></label><br>
        <label>End Date: <input type="date" id="end_date" required></label><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Leave Calendar (Admin)</h2>
    <div id="calendar">Loading calendar...</div>
</body>
</html>
