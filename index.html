<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="text-center mb-4">Leave Booking System</h2>
    <div class="mb-3">
      <label for="role" class="form-label">Login as:</label>
      <select id="role" class="form-select">
        <option value="Staff">Staff</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="mb-3 admin-only d-none">
      <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="staffName" placeholder="Staff Name">
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="staffId" placeholder="Staff ID">
    </div>
    <div class="mb-3">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="mb-3">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate">
    </div>
    <div class="d-grid">
      <button class="btn btn-success" onclick="submitRequest()">Submit</button>
    </div>

    <h4 class="mt-5">My Leave History</h4>
    <div id="leaveHistory" class="text-info">Loading...</div>

    <div class="admin-only d-none">
      <h4 class="mt-4">Leave Calendar (Admin)</h4>
      <div id="leaveCalendar" class="text-warning">Loading calendar...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
