<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #1a1a1a; color: white; padding: 20px; }
    .form-control, .btn { border-radius: 8px; }
    .card { background-color: #2c2c2c; padding: 20px; border-radius: 10px; }
    .d-none { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Leave Booking System</h2>
    <div class="card">
      <div class="mb-3">
        <label for="role" class="form-label">Login as:</label>
        <select class="form-select" id="role">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="mb-3 admin-only d-none">
        <input type="password" class="form-control" placeholder="Enter admin password"/>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="staffName" placeholder="Staff Name"/>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="staffId" placeholder="Staff ID"/>
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate"/>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate"/>
      </div>
      <button onclick="submitRequest()" class="btn btn-success w-100">Submit</button>
    </div>
    <div class="mt-4">
      <h5>My Leave History</h5>
      <div id="leaveHistory" class="mb-3 text-light">Loading...</div>
      <h5>Leave Calendar (Admin)</h5>
      <div id="leaveCalendar" class="text-warning">Loading calendar...</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
