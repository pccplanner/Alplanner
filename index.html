<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
    .btn-success {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Leave Booking System</h2>
    <div class="card p-4">
      <div class="mb-3">
        <label for="loginType" class="form-label">Login as:</label>
        <select id="loginType" class="form-select">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="mb-3" id="adminPasswordDiv" style="display:none;">
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password"/>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="staffName" placeholder="Staff Name" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="staffId" placeholder="Staff ID" />
      </div>
      <div class="mb-3">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" />
      </div>
      <div class="mb-3">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" />
      </div>
      <button onclick="submitRequest()" class="btn btn-success">Submit</button>
    </div>

    <div class="mt-5">
      <h4>My Leave History</h4>
      <div id="leaveHistory">Loading...</div>
    </div>

    <div class="mt-4" id="adminCalendarSection" style="display:none;">
      <h4>Leave Calendar (Admin)</h4>
      <div id="adminCalendar">Loading calendar...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
