<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Booking System</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
</head>
<body>
  <div class="container">
    <h1>Leave Booking System</h1>
    <div class="form-group">
      <label for="role">Login as:</label>
      <select id="role">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="staffName" placeholder="Staff Name" />
      <input type="text" id="staffId" placeholder="Staff ID" />
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" id="startDate" />
      <label>End Date</label>
      <input type="date" id="endDate" />
      <button onclick="submitLeave()">Submit</button>
    </div>

    <div class="history-section">
      <h2>My Leave History</h2>
      <div id="leaveHistory">Loading...</div>
    </div>

    <div id="calendarSection" style="display:none;">
      <h2>All Leave Calendar</h2>
      <div id="calendar"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
