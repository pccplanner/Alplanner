<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      padding: 2rem;
    }
    .form-control, .form-select {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
    }
    .btn-success {
      width: 100%;
    }
    #calendar {
      background-color: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Leave Booking System</h2>

    <div class="mb-3">
      <label class="form-label">Login as:</label>
      <select class="form-select" id="loginType">
        <option value="Admin">Admin</option>
        <option value="Staff">Staff</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" id="staffName" placeholder="Staff name" />
    </div>

    <div class="mb-3">
      <input type="number" class="form-control" id="staffId" placeholder="Staff ID" />
    </div>

    <div class="mb-3" id="adminPasswordField">
      <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password" />
    </div>

    <div class="mb-3">
      <label>Start Date</label>
      <input type="date" class="form-control" id="startDate" />
    </div>

    <div class="mb-3">
      <label>End Date</label>
      <input type="date" class="form-control" id="endDate" />
    </div>

    <button class="btn btn-success mb-3" onclick="submitLeave()">Submit</button>

    <h5>My Leave History</h5>
    <div id="leaveHistory">Loading...</div>

    <h5 class="mt-4">Leave Calendar (Admin)</h5>
    <div id="calendar">Loading calendar...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
