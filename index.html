<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leave Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-light p-3">
    <div class="container">
        <h2 class="text-center mb-4">Leave Booking System</h2>
        <form id="leaveForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" id="nameInput" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="staffIdInput" class="form-label">Staff ID:</label>
                <input type="text" id="staffIdInput" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" id="endDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <h4 class="mt-5">My Leave History</h4>
        <div id="history"></div>

        <h4 class="mt-5">Leave Calendar (Admin)</h4>
        <div id="calendar" class="text-warning">Loading calendar...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
