
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Leave Booking System</h1>

  <form id="leaveForm">
    <label>Staff Name: <input type="text" id="staffName" required></label>
    <label>Staff ID: <input type="text" id="staffID" required></label><br>
    <label>Start Date: <input type="date" id="startDate" required></label>
    <label>End Date: <input type="date" id="endDate" required></label>
    <button type="submit">Submit Leave Request</button>
  </form>

  <div class="month-navigation">
    <div class="month-header">
      <div class="nav-arrow" id="prevMonthBtn">&lsaquo;</div>
      <div class="month-title" id="monthTitle"></div>
      <div class="nav-arrow" id="nextMonthBtn">&rsaquo;</div>
    </div>
    <div id="shiftButtons">
      <button class="Team-btn">Team A</button>
      <button class="Team-btn">Team B</button>
      <button class="Team-btn">Team C</button>
    </div>
  </div>

  <div class="planner-container" id="plannerContainer"></div>

  <div id="adminPanel">
    <h2>Admin Summary</h2>
    <div id="adminSummary"></div>
    <button id="generateWhatsApp">Send via WhatsApp</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
