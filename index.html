<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Leave Booking System v1.3.6</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Leave Booking System v1.3.6</h1>

  <form id="leaveForm">
    <input id="staffName" placeholder="Staff Name" required>
    <input id="staffID" placeholder="Staff ID" required>
    <input type="date" id="startDate" required>
    <input type="date" id="endDate" required>
    <button type="submit">Submit</button>
  </form>

  <section id="calendarArea">
    <div class="month-nav">
      <button id="prevMonthBtn">‹</button>
      <span id="monthTitle"></span>
      <button id="nextMonthBtn">›</button>
    </div>
    <div id="plannerContainer"></div>
  </section>

  <section id="adminPanel">
    <h2>Admin Summary</h2>
    <div id="adminSummary"></div>
    <button id="generateWhatsApp">WhatsApp Today’s Approved</button>
  </section>

  <footer>v1.3.6 — updated Mar 20, 2025</footer>
  <script src="main.js"></script>
</body>
</html>
