
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Management v2.3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Leave Booking System</h2>
    
    <div id="login-area">
      <label for="role">Login as:</label>
      <select id="role" onchange="toggleLogin()">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
      <input type="password" id="admin-password" placeholder="Enter admin password" style="display:none;" />
    </div>

    <div class="form-area">
      <input id="name" placeholder="Staff Name" />
      <input id="staff_id" placeholder="Staff ID" oninput="loadHistory(this.value)" />
      <label>Start Date</label>
      <input id="start" type="date" />
      <label>End Date</label>
      <input id="end" type="date" />
      <button onclick="submitLeave()">Submit</button>
      <div id="popup" class="popup" style="display:none;"></div>
    </div>

    <h3>My Leave History</h3>
    <div id="history" class="history-box"></div>

    <div id="calendar-section" style="display:none;">
      <h3>Leave Calendar (Admin)</h3>
      <div id="calendar" class="calendar"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
