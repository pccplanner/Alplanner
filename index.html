<!DOCTYPE html>
<html>
<head>
    <title>Leave Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <h2>Leave Booking System</h2>
    <form id="leave-form">
        <label>Name:</label><input type="text" id="staffName" placeholder="e.g. Alice"><br>
        <label>Staff ID:</label><input type="text" id="staffId" placeholder="e.g. 123"><br>
        <label>Start Date:</label><input type="date" id="startDate"><br>
        <label>End Date:</label><input type="date" id="endDate"><br>
        <button type="submit">Submit</button>
    </form>
    <div id="calendar" style="margin-top: 50px;"></div>
    <script src="script.js"></script>
</body>
</html>
