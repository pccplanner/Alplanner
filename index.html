<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Management System v5.1 (Staff ID Edition)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 10px;
      font-size: 13px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    
    /* Calendar Grid Fix */
    #calendarGrid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
      max-width: 850px;
      margin: 0 auto 10px;
    }
    .day-cell {
      background: #fff;
      border: 1px solid #e0e0e0;
      min-height: 80px;
      min-width: 110px; /* Added fixed width */
      padding: 3px;
      border-radius: 4px;
      font-size: 11px;
      position: relative;
    }

    /* Rest of original CSS styles */
    h1 {
      text-align: center;
      font-size: 18px;
      margin: 5px 0;
      color: #2c3e50;
      position: relative;
    }
    h1 sup {
      font-size: 10px;
      color: #95a5a6;
      position: absolute;
      top: -5px;
    }
    #loginSection {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    /* ... (keep all other original CSS styles) ... */
    .shift-box {
      font-weight: 600;
      color: #fff;
      padding: 2px 4px;
      border-radius: 3px;
      text-align: center;
      margin-bottom: 3px;
    }
    .shift-morning { background: #27ae60; }
    .shift-night   { background: #8fbc8f; }
    .shift-off     { background: #dcdcdc; }
    .leave-entry {
      background: #fff3cd;
      padding: 2px 4px;
      border-radius: 3px;
      margin: 1px 0;
    }
    /* ... (remaining CSS styles) ... */
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <button onclick="showAdminLogin()">Login as Admin</button>
    <button onclick="showUserLogin()">Login as User</button>
    <div id="adminLoginForm" style="display: none;">
      <input type="text" id="adminUsername" placeholder="Staff ID (e.g., ADMIN001)">
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
    </div>
    <div id="userLoginForm" style="display: none;">
      <input type="text" id="userStaffID" placeholder="Staff ID (e.g., S123)">
      <input type="password" id="userPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
    </div>
  </div>
  
  <!-- Main Container -->
  <div class="container" style="display: none;">
    <h1>Leave Management System <sup>v5.1</sup></h1>
    
    <!-- Admin Tabs -->
    <div id="adminTabs" style="display: none;">
      <button onclick="showLeaveManagement()">Leave Management</button>
      <button onclick="showUserManagement()">User Management</button>
    </div>
    
    <!-- Leave Management Panel -->
    <div id="leaveManagementPanel">
      <form id="leaveForm">
        <label>Name</label>
        <input type="text" id="staffName" placeholder="Enter full name" required>
        <label>ID</label>
        <input type="text" id="staffID" placeholder="e.g., S123" required>
        <label>From</label>
        <input type="date" id="startDate" required>
        <label>To</label>
        <input type="date" id="endDate" required>
        <button type="submit">Request Leave</button>
      </form>
      
      <div class="team-buttons">
        <button class="team-a" onclick="selectTeam(1)">Alpha</button>
        <button class="team-b" onclick="selectTeam(2)">Bravo</button>
        <button class="team-c" onclick="selectTeam(3)">Charlie</button>
      </div>
      
      <div class="month-nav">
        <button onclick="prevMonth()">←</button>
        <span id="monthLabel">Loading...</span>
        <button onclick="nextMonth()">→</button>
      </div>
      
      <!-- Calendar Grid -->
      <div id="calendarGrid"></div>
      
      <div id="adminSummary">
        <h3>Leave Requests</h3>
        <div id="adminList"></div>
      </div>
      
      <div id="monthlySummary" style="display: none;">
        <h3>
          Monthly Leave Summary
          <button class="download-btn" onclick="downloadSummaryPDF()">Download PDF</button>
        </h3>
        <table class="summary-table">
          <thead>
            <tr>
              <th style="width: 30%;">Staff</th>
              <th style="width: 50%;">Leave Dates</th>
              <th style="width: 20%;">Total Days</th>
            </tr>
          </thead>
          <tbody id="summaryTableBody"></tbody>
        </table>
      </div>
    </div>
    
    <!-- User Management Panel -->
    <div id="userManagementPanel" style="display: none;">
      <h2>User Management</h2>
      <form id="addUserForm" style="margin-bottom: 15px;">
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="text" id="newStaffID" placeholder="Staff ID" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <label>
          <input type="checkbox" id="newIsAdmin"> Admin?
        </label>
        <button type="submit">Add User</button>
      </form>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Staff ID</th>
            <th>Admin</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <div class="footer">
      @ 2025; t’va
    </div>
  </div>

  <div id="pdfViewerContainer" style="display: none;"></div>

  <script>
    // Global Config
    const API_BASE_URL = "https://leave-management.th3va.com";
    let userType = null;
    let currentStaffID = null;
    const TeamPatterns = {
      1: ["morning", "morning", "night", "night", "off", "off"],
      2: ["night", "night", "off", "off", "morning", "morning"],
      3: ["off", "off", "morning", "morning", "night", "night"]
    };
    const teamOffsets = {1: 1, 2: 3, 3: 5};
    let selectedTeam = 1;
    let now = new Date();
    let currentYear = now.getFullYear();
    let currentMonth = now.getMonth();
    let referenceDate = new Date(currentYear, currentMonth, 1);
    let requests = [];
    
    // Calendar Rendering Fix
    async function renderCalendar() {
      await loadLeaves();
      const monthNames = ["January","February","March","April","May","June",
                         "July","August","September","October","November","December"];
      document.getElementById("monthLabel").textContent = `${monthNames[currentMonth]} ${currentYear}`;
      
      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";
      
      // Calculate empty cells before first day
      const firstDay = new Date(currentYear, currentMonth, 1);
      const offset = (firstDay.getDay() + 6) % 7; // Fixed offset calculation
      for(let i = 0; i < offset; i++) {
        grid.appendChild(createEmptyDayCell());
      }

      // Create day cells
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      for(let d = 1; d <= daysInMonth; d++) {
        const dateObj = new Date(currentYear, currentMonth, d);
        const cell = createDayCell(dateObj, d);
        grid.appendChild(cell);
      }
      
      if(userType === "admin") await renderMonthlySummary();
    }

    function createEmptyDayCell() {
      const cell = document.createElement("div");
      cell.className = "day-cell";
      return cell;
    }

    function createDayCell(dateObj, dayNumber) {
      const cell = document.createElement("div");
      cell.className = "day-cell";
      
      // Shift pattern
      const shift = getShift(dateObj);
      const shiftBox = document.createElement("div");
      shiftBox.className = `shift-box shift-${shift === 'morning' ? 'morning' : shift === 'night' ? 'night' : 'off'}`;
      shiftBox.textContent = dayNumber;
      cell.appendChild(shiftBox);

      // Leave entries
      const dateStr = formatDate(dateObj);
      requests.forEach(req => {
        if(userType === "user" && req.staffID !== currentStaffID) return;
        req.days.forEach(day => {
          if(day.date === dateStr) {
            const entry = document.createElement("div");
            entry.className = `leave-entry ${day.status.toLowerCase()}`;
            entry.textContent = `${req.staffName} (${req.staffID})`;
            cell.appendChild(entry);
          }
        });
      });

      return cell;
    }

    // Fixed renderUI function
    async function renderUI() {
      if(userType === "admin") {
        // Admin view setup
      } else if(userType === "user") {
        document.getElementById("adminTabs").style.display = "none";
        document.querySelector(".team-buttons").style.display = "block";
        document.querySelector(".month-nav").style.display = "flex";
        document.getElementById("monthlySummary").style.display = "none";
        document.getElementById("staffID").value = currentStaffID;
        document.getElementById("staffID").readOnly = true;
        await loadLeaves();
        renderCalendar();
        renderAdmin();
      }
    }

    // ... (keep all other original JavaScript functions) ...

    // Initialization
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginSection").style.display = "block";
      document.querySelector(".container").style.display = "none";
    });
  </script>
</body>
</html>
