
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #1c1e21; color: white; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .form-control, .form-select, .btn { margin-bottom: 15px; }
        .section-title { font-size: 1.4rem; margin-top: 25px; font-weight: bold; }
        .calendar { color: #ffd700; }
        .error { color: #ff4d4d; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Leave Booking System</h2>
    <label for="loginType">Login as:</label>
    <select class="form-select" id="loginType">
        <option value="Admin">Admin</option>
        <option value="Staff">Staff</option>
    </select>
    <input type="password" class="form-control d-none" id="adminPassword" placeholder="Enter admin password" />
    <input type="text" class="form-control" id="staffName" placeholder="Staff Name" />
    <input type="text" class="form-control" id="staffId" placeholder="Staff ID" />
    <label>Start Date</label>
    <input type="date" class="form-control" id="startDate" />
    <label>End Date</label>
    <input type="date" class="form-control" id="endDate" />
    <button class="btn btn-success w-100" onclick="submitRequest()">Submit</button>

    <div class="section-title">My Leave History</div>
    <div id="leaveHistory" class="text-info">Loading...</div>

    <div class="section-title calendar">Leave Calendar (Admin)</div>
    <div id="leaveCalendar" class="text-warning">Loading calendar...</div>
</div>

<script src="script.js"></script>
</body>
</html>
